<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billetterie - Concert de la Grace</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="main.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- En-tête -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">Concert de la Grace</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-indigo-500">Accueil</a>
        <a href="propos.html" class="text-gray-700 hover:text-indigo-500">À propos</a>
      </nav>
    </div>
  </header>

  <!-- Carrousel -->
  <div class=" relative overflow-hidden mt-8 max-w-5xl mx-auto px-4">
    <div class="slider-wrapper flex transition-transform duration-1000 ease-in-out w-full h-full">
      <img src="1.jpeg" class="slide w-full h-full object-cover flex-shrink-0" alt="Slide 1">
      <img src="2.jpeg" class="slide w-full h-full object-cover flex-shrink-0" alt="Slide 2">
      <img src="3.jpeg" class="slide w-full h-full object-cover flex-shrink-0" alt="Slide 3">
      <img src="4.jpeg" class="slide w-full h-full object-cover flex-shrink-0" alt="Slide 4">
    </div>
  </div>

  <!-- Détails des tickets -->
  <section class="py-12 max-w-6xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-10">Choisissez votre ticket</h2>
    <div class="flex justify-center">
      <div class="bg-white rounded-lg shadow-lg p-6 text-center w-full max-w-sm">
        <img src="TICKET.jpeg" alt="Ticket Bronze" class="w-full h-40 object-cover mb-4 rounded">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Ticket Bronze</h3>
        <p class="text-lg font-bold text-indigo-600 mb-4">2000 FCFA</p>
        <a 
        href="https://wa.me/2250596517982?text=Bonjour%2C+je+suis+int%C3%A9ress%C3%A9%28e%29+par+l%E2%80%99achat+du+ticket+du+concert+%282000+FCFA%29.+Merci+de+me+donner+les+modalit%C3%A9s."
          class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded transition">
          Acheter via WhatsApp
        </a>
      </div>
    </div>
  </section>

  <!-- Pied de page -->
  <footer class="bg-white border-t py-6 mt-12 text-center text-gray-500">
     2025 Concert Gospel Live BEYAM.
  </footer>
</body>
</html>
